<html lang="en">
    <head>
        <title>Visualization tool | Homework</title>
        <link rel="stylesheet" href="/public/styles/app.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#e23342">
        <meta charset="UTF-8">
        <link rel="icon"
              type="image/svg"
              href="icon.svg">
    </head>
    <body>
        <header>
            <div class="menu-icon">
                <div class="menu-icon__middle"></div>
            </div>
        </header>
        <main>

            <section class="map">
                <div id="map"></div>
            </section>

            <section class="menu">
                <div class="menu__container">

                    <form action="">
                        <div class="form__item form__item--row">
                            <label class="row" for="all"><input type="radio" name="time_interval" id="all" checked> Show all traffics in two month </label>
                        </div>
                        <div class="form__item form__item--row">
                            <label class="row" for="first_week"><input type="radio" name="time_interval" id="first_week"> Show all traffics in the first week </label>
                        </div>

                        <div class="form__item form__item--row">
                            <label class="row" for="second_week"><input type="radio" name="time_interval" id="second_week"> Show all traffics in the first week </label>
                        </div>

                        <div class="form__item form__item--row">
                            <label for="color_intensity">Color intensity</label>
                            <input class="row" name="color_intensity" id="color_intensity" type="range" min="1" max="100" value="1">
                        </div>
                    </form>

                    <div class="menu__actions">
                        <button class="btn">Close</button>
                    </div>

                </div>
            </section>
        </main>

        <script src="/public/scripts/app.js"></script>
    </body>
</html>
